version: '3'
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "fasteragile!"
    ports:
      - "5433:5432"
  rabbitmq:
    image: "rabbitmq:3-management"
    environment:
      RABBITMQ_DEFAULT_USER: fasteragile
      RABBITMQ_DEFAULT_PASS: atlantis
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.config

  message-processor:
    depends_on:
      - rabbitmq
    build: .
    environment:
      RAILS_ENV: $RAILS_ENV
      WORKERS: "ActiveJob::QueueAdapters::SneakersAdapter::JobWrapper"
    command: bundle exec rake sneakers:run
    volumes:
      - .:/app
  api:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      RAILS_ENV: $RAILS_ENV
    command: bundle exec rails s -b '0.0.0.0'
    volumes:
      - .:/app
